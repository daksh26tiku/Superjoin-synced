version: '3.8'

services:
  backend:
    build: ./backend
    container_name: sheets-sync-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=sync_user
      - MYSQL_PASSWORD=sync_password
      - MYSQL_DATABASE=sheets_sync
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Pass these securely in production via .env
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sync-network

  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: sheets-sync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sheets_sync
      MYSQL_USER: sync_user
      MYSQL_PASSWORD: sync_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql/init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --server-id=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sync-network

  redis:
    image: redis:7-alpine
    container_name: sheets-sync-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sync-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sheets-sync-redis-ui
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - sync-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  sync-network:
    driver: bridge
